<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Banglar Bonik - হোম</title>
  <meta name="description" content="Banglar Bonik - ঘরে বসেই বাংলার পণ্য কিনুন">
  <meta name="author" content="All Bayjid Bishwash">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 2px solid #d10000;
    }

    .logo-area {
      flex: 1;
    }

    .logo-area img {
      height: 60px;
      width: auto;
      cursor: pointer;
    }

    .nav-links {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-links a {
      color: #000;
      text-decoration: none;
      margin: 0 25px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
      cursor: pointer;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #d10000;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    main {
      padding: 30px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      background-color: #eee;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="image/banglarbonik.png" alt="Banglar Bonik Logo" id="logoClick">
    </div>
    <div class="nav-links">
      <a href="#" id="homeClick">Home</a>
      <a href="#">যোগাযোগ</a>
      <a href="#">About</a>
    </div>
  </header>

  <main>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf1Kr5OXN-SPtc4X-Pk9m9Y84yBqKd7UK4DLSUohSODBphWrA/viewform?embedded=true" width="700" height="520" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </main>

  <footer>
    Banglar Bonik &copy; ২০২৫ | ডিজাইন করেছেন All Bayjid Bishwash
  </footer>

  <script>
    document.getElementById("logoClick").addEventListener("click", function(e) {
      e.preventDefault();
      if (window.location.pathname !== "/index.html") {
        history.pushState(null, '', 'index.html');
      }
    });

    document.getElementById("homeClick").addEventListener("click", function(e) {
      e.preventDefault();
      if (window.location.pathname !== "/index.html") {
        history.pushState(null, '', 'index.html');
      }
    });
  </script>

</body>
</html>
